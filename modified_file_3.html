49-RichTextContainer e5tfeyi1"><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Either way this was going to be an emotional finale, with inner demons to overcome.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">As it was Virat Kohli charged in to embrace Hardik Pandya, while Rohit Sharma dropped to the floor in celebration.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">This was Rohitâs redemption, captain of India here as he was during the disappointment last year.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Having had a leading role in The Agony of Ahmedabad, he has completed the sequel - The Kensington Coronation.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Kohli won the 50-over World Cup in 2011 as part the supporting cast. The then 22-year-old lifted the great Sachin Tendulkar onto his shoulders in the victory lap.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">This time he was the leading man.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">He struggled throughout this tournament, floundering as India progressed unbeaten through both group stages and the semi-finals, but was always lurking - like the baddie that has never been killed off.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Kohli hit three fours in his first four balls. After that he stood casually leaning against his bat, one arm on his hip. He was back.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">His nonchalant flick onto the roof of the Sir Garfield Sobers pavilion will be a moment played over and over â as will the Suryakumar Yadav catch at the death and Jasprit Bumrahâs ferocious dismissal of Reeza Hendricks that was enough to send batters around the world hiding behind the sofa.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">In the celebrations, Rohit and Kohli stood arm in arm, before <a class="ssrcss-k8mrr8-InlineLink e1kn3p7n0" href="https://www.bbc.com/sport/cricket/articles/c6p2g1w2ydyo">announcing they will depart this stage</a>, with this their last T20 international.</p></div></div><div class="ssrcss-xza2yt-ComponentWrapper ep2nwvo1" data-component="video-block"><figure class="ssrcss-8589xk-StyledFigure e34k3c23"><div class="ssrcss-ab5fd8-StyledFigureContainer e34k3c21"><div class="ssrcss-dtyrnv-MediaPlayerWrapper e1h75hkw4" data-chromatic="ignore"><div class="ssrcss-bpa3r9-MediaContainer e1h75hkw3" data-testid="media-player-container-landscape"><div class="ssrcss-199fzb3-MediaInner e1h75hkw2"><div class="ssrcss-1twt4cc-LogoIconWrapper e1h75hkw0" data-testid="bbc-logo-wrapper"><svg aria-hidden="true" class="ssrcss-xi5oyi-StyledIcon e161cein1" focusable="false" viewbox="0 0 112 32" xmlns="http://www.w3.org/2000/svg"><path d="M111.99999,4.44444577e-05 L111.99999,32.0000444 L79.9999905,32.0000444 L79.9999905,4.44444577e-05 L111.99999,4.44444577e-05 Z M72.0000119,-3.55271368e-15 L72.0000119,32 L40.0000119,32 L40.0000119,-3.55271368e-15 L72.0000119,-3.55271368e-15 Z M32,-3.55271368e-15 L32,32 L-1.13686838e-13,32 L-1.13686838e-13,-3.55271368e-15 L32,-3.55271368e-15 Z M97.469329,6.80826869 C96.0294397,6.80826869 94.7294393,7.02226876 93.5693278,7.44982444 C92.4089942,7.87782457 91.4137717,8.49471364 90.5841047,9.30049166 C89.7538823,10.1067141 89.1188821,11.07327 88.6785486,12.199937 C88.2378818,13.3269373 88.0177706,14.5896043 88.0177706,15.9876048 C88.0177706,17.4188274 88.2296596,18.7062722 88.6531042,19.8493837 C89.0763265,20.9929396 89.6861045,21.9591621 90.482438,22.748829 C91.2784383,23.5383848 92.2522163,24.1430516 93.4042167,24.5624962 C94.5558837,24.9819408 95.8516619,25.1917186 97.2914401,25.1917186 C98.3752182,25.1917186 99.4086629,25.072163 100.391219,24.8338296 C101.37333,24.5956073 102.237108,24.2706072 102.982664,23.8592738 L102.982664,23.8592738 L102.982664,20.4292727 C101.40733,21.4001619 99.6881074,21.8851621 97.8251069,21.8851621 C96.6054399,21.8851621 95.567884,21.6549398 94.7126615,21.194273 C93.8572168,20.7338284 93.2049944,20.0633837 92.7564387,19.1831613 C92.3073275,18.3032721 92.0831052,17.2380496 9 5tfeyi1"><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">South Africaâs players, in contrast, became the characters your heart breaks for.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">As the trophy presentation began, David Miller dropped to his haunches and stared at the ground, while tears flowed from the eyes of Heinrich Klaasen.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">This was so nearly a story about Klaasen, who took the Proteas to the brink with 52 from 27 balls. Afterwards he was consoled on the outfield by his wife and young daughter.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Some will say the South Africa of previous years returned. Others can rightly argue India were just too good.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">In Bumrah they have the worldâs best bowler â a man who conceded only 18 runs from his 24 balls and will go down as one of the greats. </p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Kuldeep Yadav had a rare off day in the final, but the last two weeks have shown he is the gameâs premier spinner, while Rohitâs 92 against Australia was one of the best knocks of the past four weeks.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">When it came to the crunch, Rohit turned to his all-rounder Hardik, who delivered, while his Proteas opposite number Marco Jansen faltered.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">The win was celebrated wildly in the stands by India fans who had flown into Barbados over the previous days.</p></div></div><div class="ssrcss-xza2yt-ComponentWrapper ep2nwvo1" data-component="video-block"><figure class="ssrcss-8589xk-StyledFigure e34k3c23"><div class="ssrcss-ab5fd8-StyledFigureContainer e34k3c21"><div class="ssrcss-dtyrnv-MediaPlayerWrapper e1h75hkw4" data-chromatic="ignore"><div class="ssrcss-bpa3r9-MediaContainer e1h75hkw3" data-testid="media-player-container-landscape"><div class="ssrcss-199fzb3-MediaInner e1h75hkw2"><div class="ssrcss-1twt4cc-LogoIconWrapper e1h75hkw0" 6825,22.0797177 L12.6469038,22.0797177 L12.6469038,17.2209385 Z M55.412572,9.92028073 C57.3541282,9.92028073 58.3252396,10.6338365 58.3252396,12.0600591 C58.3252396,12.7988371 58.0763506,13.373504 57.5786838,13.7846152 C57.0807948,14.1960598 56.3587946,14.4013932 55.412572,14.4013932 L55.412572,14.4013932 L52.6469046,14.4013932 L52.6469046,9.92028073 Z M15.4125601,9.92028073 C17.3541163,9.92028073 18.3252277,10.6338365 18.3252277,12.0600591 C18.3252277,12.7988371 18.0762276,13.373504 17.5786719,13.7846152 C17.0807829,14.1960598 16.3587826,14.4013932 15.4125601,14.4013932 L15.4125601,14.4013932 L12.6468927,14.4013932 L12.6468927,9.92028073 Z"></path></svg></div></div></div><noscript><div class="ssrcss-1v8jg0a-ErrorMessage eitf6462"><div class="ssrcss-1b7cqa9-StyledInnerContainer eitf6461"><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">This video can not be played</p><h2 class="ssrcss-1hh51ad-Heading e10rt3ze0" type="normal">To play this video you need to enable JavaScript in your browser.</h2></div></div></noscript></div></div><figcaption class="ssrcss-1mget3o-StyledFigureCaption e34k3c22"><span class="visually-hidden ssrcss-1f39n02-VisuallyHidden e16en2lz0">Media caption, </span><div class="ssrcss-y7krbn-Stack e1y4nx260" spacing="6"><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">India lift T20 World Cup trophy</p></div></figcaption></figure></div><div class="ssrcss-uf6wea-RichTextComponentWrapper ep2nwvo0" data-component="text-block"><div class="ssrcss-7uxr49-RichTextContainer e5tfeyi1"><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Elsewhere others will roll their eyes.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">The Rocky theme played at the Kensington Oval when England met USA last week but this was not an underdog story.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">India, already the dominant force in the world game, progressed having been the only team to know in advance where their semi-final would be played.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">It mattered not, England would have been resoundingly beaten at Lordâs as well as Guyana, but preventing such a scenario again is one of the minor tweaks that could improve the T20 World Cup.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Fixing the draws so India meet Pakistan and England face Australia may boost the coffers but it cheapens the product.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">A week could have been taken off this tournament had it progressed straight from the first stage to quarter-finals when also moving solely to the Caribbean. Two group stages are never necessary.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">The International Cricket Council should also thank Josh Hazlewood, because had Australia not been spooked by the reaction to his ill-judged words about manipulating their result against Scotland, a farcical situation may have occurred on the field.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">But overall this has been the best of the three menâs World Cups, two T20 and one 50-over, that have been squeezed into the past 21 months.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Its biggest success was that it was the first to go truly global - upped to 20 teams.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">There may have been one-sided fixtures in the group stage but the presence of Uganda, Papua New Guinea, the USA, Nepal and other smaller nations brought freshness and excitement.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">Ugandaâs 39 all out or Oman being beaten inside 17 overs by England were negatives but those were resoundingly outweighed by USAâs iconic victory over Pakistan, Papua New Guinea coming close to beating hosts West Indies and Brandon McMullenâs superb performances for Scotland.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">It is for those moments as much as the finale that this tournament will be remembered.</p><p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10">In the end, though, it is Indiaâs name that goes up in lights.</p></div></div><div class="ssrcss-1qmkvfu-TopicListWrapper etw6iwl1" data-component="topic-list"><div class="ssrcss-smoc0a-StyledTagContainer ed0g1kj1"><div class="ssrcss-50vlbt-TopicListHeaderWrapper etw6iwl0"><h2 class="ssrcss-1hh51ad-Heading e10rt3ze0" type="normal">Related Topics</h2></div><div class="ssrcss-17ehax8-Cluster e1ihwmse1"><ul class="ssrcss-1ujonwb-ClusterItems e1ihwmse0" role="list" spacing="2"><li><a class="ssrcss-1ef12hb-StyledLink ed0g1kj0" href="/sport/cricket/teams/south-africa">South Africa</a></li><li><a class="ssrcss-1ef12hb-StyledLink ed0g1kj0" href="/sport/cricket/teams/india">India</a></li><li><a class="ssrcss-1ef12hb-StyledLink ed0g1kj0" href="/sport/cricket">Cricket</a></li></ul></div></div></div><div class="ssrcss-5i1hhv-LinksComponentWrapper e3eyuya0" data-component="links-block"><section class="ssrcss-msolhr-LinksWrapper e3eyuya5"><div class="ssrcss-1lqqmgw-LinksHeadingWrapper e3eyuya4"><h2 class="ssrcss-1hh51ad-Heading e10rt3ze0" type="normal">More on this story</h2></div><ul class="ssrcss-1ypkflt-EndOfContentLinksGrid e3eyuya2" role="list"><li class="ssrcss-r2yl4r-PromoItem e3eyuya1"><div class="ssrcss-nw19pv-Promo e1vyq2e80" data-testid="promo"><div class="ssrcss-1m4lri3-PromoSwitchLayoutAtBreakpoints et5qctl0"><div class="ssrcss-1d68cot-PromoContent exn3ah99"><div class="ssrcss-1f3bvyz-Stack e1y4nx260" spacing="2"><a class="ssrcss-zmz0hi-PromoLink exn3ah91" href="https://www.bbc.co.uk/sport/35176037"><span role="text"><p class="ssrcss-1nzemmm-PromoHeadline exn3ah96"><span aria-hidden="false">Get cricket news sent straight to your phone</span></p></span></a></div><div class="ssrcss-1f3bvyz-Stack e1y4nx260" spacing="2"><div><ul class="ssrcss-j4gvkq-MetadataStripContainer eh44mf03" role="list"><div class="ssrcss-13nu8ri-GroupChildrenForWrapping eh44mf02"><li class="ssrcss-30fcoe-MetadataStripItem eh44mf01" role="listitem"><div class="visually-hidden ssrcss-1f39n02-VisuallyHidden e16en2lz0" \"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"Highlights: South Africa v India\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Highlights: South Africa v India\",\"attributes\":[]}}]}}]}},\"media\":{\"__typename\":\"ElementsMediaPlayer\",\"items\":[{\"id\":\"p0j7c46l\",\"title\":\"Highlights: South Africa v India\",\"holdingImageUrl\":\"https://ichef.bbci.co.uk/images/ic/$recipe/p0j7c6kp.jpg\",\"kind\":\"programme\",\"isEmbeddingAllowed\":true,\"isAdvertisingAllowed\":true}]}}},{\"type\":\"byline\",\"model\":{\"blocks\":[{\"type\":\"contributor\",\"model\":{\"name\":\"Matthew Henry\",\"role\":\"BBC Sport Journalist in Barbados\"}}]}},{\"type\":\"metadata\",\"model\":{\"firstPublishedDateTime\":\"2024-06-29T23:38:15.197Z\",\"firstPublishedRelativeTimestamp\":\"30 June 2024\",\"showCommentsLink\":true,\"commentsTracking\":{\"experienceResourceId\":\"urn:bbc:optimo:asset:c51yw4vrkjxo\",\"groupName\":\"metadata strip\",\"groupType\":\"article header\",\"headline\":\"Comments\",\"itemType\":\"metadata snippet\",\"itemName\":\"comments\",\"url\":\"#comments\"}}},{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"Cricketâs attempt to crack the United States got its Hollywood ending.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Cricketâs attempt to crack the United States got its Hollywood ending.\",\"attributes\":[\"bold\"]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"South Africa looked to have the T20 World Cup won before India surged back to take the title in one final twist.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"South Africa looked to have the T20 World Cup won before \",\"attributes\":[]}},{\"type\":\"urlLink\",\"model\":{\"text\":\"India surged back to take the title in one final twist\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"India surged back to take the title in one final twist\",\"attributes\":[]}}],\"locator\":\"https://www.bbc.com/sport/cricket/articles/cye0g5l2d5xo\",\"isExternal\":false}},{\"type\":\"fragment\",\"model\":{\"text\":\".\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Throughout the finale the plots of tournaments gone by flashed before our eyes.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Throughout the finale the plots of tournaments gone by flashed before our eyes.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"For India it was the pain of defeat in the 50-over World Cup final eight months ago. That day a crowd of 90,000 arrived in Ahmedabad but Australia had read the wrong script.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"For India it was the pain of defeat in the 50-over World Cup final eight months ago. That day a crowd of 90,000 arrived in Ahmedabad but Australia had read the wrong script.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Before that there had been the thrashing by England in Adelaide in 2022, defeat by New Zealand in the Manchester rain in 2019 and the loss to West Indies in 2016, again in front of an expectant home crowd, since their last World Cup win.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Before that there had been the thrashing by England in Adelaide in 2022, defeat by New Zealand in the Manchester rain in 2019 and the loss to West Indies in 2016, again in front of an expectant home crowd, since their last World Cup win.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"India had at least won one before. For South Africa the past was nothing but pain.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"India had at least won one before. For South Africa the past was nothing but pain.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"The rain in Sydney, Allan Donaldâs run-out in 1999, getting the maths wrong in 2003 and Grant Elliott at Eden Park in 2015. It all resurfaced as part of the narrative.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"The rain in Sydney, Allan Donaldâs run-out in 1999, getting the maths wrong in 2003 and Grant Elliott at Eden Park in 2015. It all resurfaced as part of the narrative.\",\"attributes\":[]}}]}}]}},{\"type\":\"video\",\"model\":{\"caption\":{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"Watch the best shots of Kohli's \\\"excellent\\\" 76 in the T20 World Cup final\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Watch the best shots of Kohli's \\\"excellent\\\" 76 in the T20 World Cup final\",\"attributes\":[]}}]}}]}},\"media\":{\"__typename\":\"ElementsMediaPlayer\",\"items\":[{\"id\":\"p0j7blmd\",\"title\":\"Watch the best shots of Kohli's \\\"excellent\\\" 76 in the T20 World Cup final\",\"holdingImageUrl\":\"https://ichef.bbci.co.uk/images/ic/$recipe/p0j7blqp.jpg\",\"kind\":\"programme\",\"isEmbeddingAllowed\":true,\"isAdvertisingAllowed\":true}]}}},{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"Either way this was going to be an emotional finale, with inner demons to overcome.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Either way this was going to be an emotional finale, with inner demons to overcome.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"As it was Virat Kohli charged in to embrace Hardik Pandya, while Rohit Sharma dropped to the floor in celebration.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"As it was Virat Kohli charged in to embrace Hardik Pandya, while Rohit Sharma dropped to the floor in celebration.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"This was Rohitâs redemption, captain of India here as he was during the disappointment last year.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"This was Rohitâs redemption, captain of India here as he was during the disappointment last year.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Having had a leading role in The Agony of Ahmedabad, he has completed the sequel - The Kensington Coronation.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Having had a leading role in The Agony of Ahmedabad, he has completed the sequel - The Kensington Coronation.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Kohli won the 50-over World Cup in 2011 as part the supporting cast. The then 22-year-old lifted the great Sachin Tendulkar onto his shoulders in the victory lap.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Kohli won the 50-over World Cup in 2011 as part the supporting cast. The then 22-year-old lifted the great Sachin Tendulkar onto his shoulders in the victory lap.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"This time he was the leading man.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"This time he was the leading man.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"He struggled throughout this tournament, floundering as India progressed unbeaten through both group stages and the semi-finals, but was always lurking - like the baddie that has never been killed off.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"He struggled throughout this tournament, floundering as India progressed unbeaten through both group stages and the semi-finals, but was always lurking - like the baddie that has never been killed off.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Kohli hit three fours in his first four balls. After that he stood casually leaning against his bat, one arm on his hip. He was back.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Kohli hit three fours in his first four balls. After that he stood casually leaning against his bat, one arm on his hip. He was back.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"His nonchalant flick onto the roof of the Sir Garfield Sobers pavilion will be a moment played over and over â as will the Suryakumar Yadav catch at the death and Jasprit Bumrahâs ferocious dismissal of Reeza Hendricks that was enough to send batters around the world hiding behind the sofa.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"His nonchalant flick onto the roof of the Sir Garfield Sobers pavilion will be a moment played over and over â as will the Suryakumar Yadav catch at the death and Jasprit Bumrahâs ferocious dismissal of Reeza Hendricks that was enough to send batters around the world hiding behind the sofa.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"In the celebrations, Rohit and Kohli stood arm in arm, before announcing they will depart this stage, with this their last T20 international.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"In the celebrations, Rohit and Kohli stood arm in arm, before \",\"attributes\":[]}},{\"type\":\"urlLink\",\"model\":{\"text\":\"announcing they will depart this stage\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"announcing they will depart this stage\",\"attributes\":[]}}],\"locator\":\"https://www.bbc.com/sport/cricket/articles/c6p2g1w2ydyo\",\"isExternal\":false}},{\"type\":\"fragment\",\"model\":{\"text\":\", with this their last T20 international.\",\"attributes\":[]}}]}}]}},{\"type\":\"video\",\"model\":{\"caption\":{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"Bumrah bowls Hendricks for four\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Bumrah bowls Hendricks for four\",\"attributes\":[]}}]}}]}},\"media\":{\"__typename\":\"ElementsMediaPlayer\",\"items\":[{\"id\":\"p0j7bm8s\",\"title\":\"Bumrah bowls Hendricks for four\",\"holdingImageUrl\":\"https://ichef.bbci.co.uk/images/ic/$recipe/p0j7bmch.jpg\",\"kind\":\"programme\",\"isEmbeddingAllowed\":true,\"isAdvertisingAllowed\":true}]}}},{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"South Africaâs players, in contrast, became the characters your heart breaks for.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"South Africaâs players, in contrast, became the characters your heart breaks for.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"As the trophy presentation began, David Miller dropped to his haunches and stared at the ground, while tears flowed from the eyes of Heinrich Klaasen.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"As the trophy presentation began, David Miller dropped to his haunches and stared at the ground, while tears flowed from the eyes of Heinrich Klaasen.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"This was so nearly a story about Klaasen, who took the Proteas to the brink with 52 from 27 balls. Afterwards he was consoled on the outfield by his wife and young daughter.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"This was so nearly a story about Klaasen, who took the Proteas to the brink with 52 from 27 balls. Afterwards he was consoled on the outfield by his wife and young daughter.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Some will say the South Africa of previous years returned. Others can rightly argue India were just too good.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Some will say the South Africa of previous years returned. Others can rightly argue India were just too good.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"In Bumrah they have the worldâs best bowler â a man who conceded only 18 runs from his 24 balls and will go down as one of the greats. \",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"In Bumrah they have the worldâs best bowler â a man who conceded only 18 runs from his 24 balls and will go down as one of the greats. \",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Kuldeep Yadav had a rare off day in the final, but the last two weeks have shown he is the gameâs premier spinner, while Rohitâs 92 against Australia was one of the best knocks of the past four weeks.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Kuldeep Yadav had a rare off day in the final, but the last two weeks have shown he is the gameâs premier spinner, while Rohitâs 92 against Australia was one of the best knocks of the past four weeks.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"When it came to the crunch, Rohit turned to his all-rounder Hardik, who delivered, while his Proteas opposite number Marco Jansen faltered.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"When it came to the crunch, Rohit turned to his all-rounder Hardik, who delivered, while his Proteas opposite number Marco Jansen faltered.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"The win was celebrated wildly in the stands by India fans who had flown into Barbados over the previous days.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"The win was celebrated wildly in the stands by India fans who had flown into Barbados over the previous days.\",\"attributes\":[]}}]}}]}},{\"type\":\"video\",\"model\":{\"caption\":{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"India lift T20 World Cup trophy\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"India lift T20 World Cup trophy\",\"attributes\":[]}}]}}]}},\"media\":{\"__typename\":\"ElementsMediaPlayer\",\"items\":[{\"id\":\"p0j7c4f9\",\"title\":\"India lift T20 World Cup trophy\",\"holdingImageUrl\":\"https://ichef.bbci.co.uk/images/ic/$recipe/p0j7c4js.jpg\",\"kind\":\"programme\",\"isEmbeddingAllowed\":true,\"isAdvertisingAllowed\":true}]}}},{\"type\":\"text\",\"model\":{\"blocks\":[{\"type\":\"paragraph\",\"model\":{\"text\":\"Elsewhere others will roll their eyes.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Elsewhere others will roll their eyes.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"The Rocky theme played at the Kensington Oval when England met USA last week but this was not an underdog story.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"The Rocky theme played at the Kensington Oval when England met USA last week but this was not an underdog story.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"India, already the dominant force in the world game, progressed having been the only team to know in advance where their semi-final would be played.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"India, already the dominant force in the world game, progressed having been the only team to know in advance where their semi-final would be played.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"It mattered not, England would have been resoundingly beaten at Lordâs as well as Guyana, but preventing such a scenario again is one of the minor tweaks that could improve the T20 World Cup.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"It mattered not, England would have been resoundingly beaten at Lordâs as well as Guyana, but preventing such a scenario again is one of the minor tweaks that could improve the T20 World Cup.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Fixing the draws so India meet Pakistan and England face Australia may boost the coffers but it cheapens the product.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Fixing the draws so India meet Pakistan and England face Australia may boost the coffers but it cheapens the product.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"A week could have been taken off this tournament had it progressed straight from the first stage to quarter-finals when also moving solely to the Caribbean. Two group stages are never necessary.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"A week could have been taken off this tournament had it progressed straight from the first stage to quarter-finals when also moving solely to the Caribbean. Two group stages are never necessary.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"The International Cricket Council should also thank Josh Hazlewood, because had Australia not been spooked by the reaction to his ill-judged words about manipulating their result against Scotland, a farcical situation may have occurred on the field.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"The International Cricket Council should also thank Josh Hazlewood, because had Australia not been spooked by the reaction to his ill-judged words about manipulating their result against Scotland, a farcical situation may have occurred on the field.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"But overall this has been the best of the three menâs World Cups, two T20 and one 50-over, that have been squeezed into the past 21 months.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"But overall this has been the best of the three menâs World Cups, two T20 and one 50-over, that have been squeezed into the past 21 months.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Its biggest success was that it was the first to go truly global - upped to 20 teams.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Its biggest success was that it was the first to go truly global - upped to 20 teams.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"There may have been one-sided fixtures in the group stage but the presence of Uganda, Papua New Guinea, the USA, Nepal and other smaller nations brought freshness and excitement.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"There may have been one-sided fixtures in the group stage but the presence of Uganda, Papua New Guinea, the USA, Nepal and other smaller nations brought freshness and excitement.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"Ugandaâs 39 all out or Oman being beaten inside 17 overs by England were negatives but those were resoundingly outweighed by USAâs iconic victory over Pakistan, Papua New Guinea coming close to beating hosts West Indies and Brandon McMullenâs superb performances for Scotland.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"Ugandaâs 39 all out or Oman being beaten inside 17 overs by England were negatives but those were resoundingly outweighed by USAâs iconic victory over Pakistan, Papua New Guinea coming close to beating hosts West Indies and Brandon McMullenâs superb performances for Scotland.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"It is for those moments as much as the finale that this tournament will be remembered.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"It is for those moments as much as the finale that this tournament will be remembered.\",\"attributes\":[]}}]}},{\"type\":\"paragraph\",\"model\":{\"text\":\"In the end, though, it is Indiaâs name that goes up in lights.\",\"blocks\":[{\"type\":\"fragment\",\"model\":{\"text\":\"In the end, though, it is Indiaâs name that goes up in lights.\",\"attributes\":[]}}]}}]}},{\"type\":\"topicList\",\"model\":{\"topics\":[{\"title\":\"South Africa\",\"url\":\"/sport/cricket/teams/south-africa\",\"isEvent\":false},{\"title\":\"India\",\"url\":\"/sport/cricket/teams/india\",\"isEvent\":false},{\"title\":\"Cricket\",\"url\":\"/sport/cricket\",\"isEvent\":false}]}},{\"type\":\"links\",\"model\":{\"blocks\":[{\"type\":\"link\",\"model\":{\"headline\":\"Get cricket news sent straight to your phone\",\"image\":{\"alt\":\"BBC Sport app\",\"copyright\":null,\"height\":864,\"width\":1536,\"src\":\"https://ichef.bbci.co.uk/news/1536/cps
